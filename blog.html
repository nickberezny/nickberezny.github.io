---
layout: default
title: Blog
---
<h3>Latest Projects</h3>

<div class="row">
<ul>
  {% for post in site.posts %}
	    <div class="col s3 m6">
	    <a href="{{ post.url | prepend: site.baseurl }}">
	      <div class="card">
	        <div class="card-image">
	        	<div class="image-cont">
		          <img src="{{ post.image }}" >
		        </div>
		        <span class="card-title">{{ post.title }}</span>
	        </div>
	        <div class="card-content">
	           <p>{{ post.excerpt }}</p>
	        </div>
	      </div>
	      </a>
	    </div>
  {% endfor %}
</ul>
</div>
